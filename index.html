<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

<div id="header">
    <div class="header-logo">
        <img src="./img/logo-large.png"/>
    </div>
    <div class="header-mobile-logo">
        <img src="./img/logo-small.png"/>
    </div>
    <div class="header-quote">
        "Follow the signals, not the cents."
    </div>
    <div class="header-links">
        <div href="/dashboard" class="header-link">
            My Trade Report
        </div>
        <div href="/resources" class="header-link">
            Resources
        </div>
    </div>
</div>
<div id="container">
    <div class="form-container">
        <form action="" id="info-form">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <div id="robot-check">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="name">I am not a robot</label>
            </div>
            <input type="submit" id="submitBtn" value="Submit" onclick="validateForm()">
        </form>
    </div>
</div>
</body>
